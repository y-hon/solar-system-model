<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Problem Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <h1>Three-Body Problem</h1>
            <p>Enter initial values for the three bodies below.</p>
            <div id="bodies-controls"></div>
            <div class="speed-control">
                <label for="speed-slider">Simulation Speed (シミュレーション速度)</label>
                <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
                <span id="speed-value">1.0x</span>
            </div>
            <div class="preset-scenarios">
                <h2>Preset Scenarios (プリセットシナリオ)</h2>
                <button id="preset-figure-eight">1. Stable Figure-Eight (安定8の字)</button>
                <button id="preset-mini-solar-system">2. Mini Solar System (ミニ太陽系)</button>
                <button id="preset-chaotic-dance">3. Chaotic Dance (カオスなダンス)</button>
                <button id="preset-collapsing-figure-eight">4. Collapsing Figure-Eight (崩壊8の字)</button>
            </div>
            <button id="start-simulation">Restart Simulation</button>
            <p class="notes"><b>Hint:</b> Try the default figure-eight pattern or discover your own chaotic system!</p>
            <p class="notes"><b>Recommended Ranges:</b><br>Mass: 1-20<br>Position: -10 to 10<br>Velocity: -2 to 2</p>
        </div>
        <div id="simulation-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
